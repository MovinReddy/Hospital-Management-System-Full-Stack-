<div class="wrapper">
    <mat-card>
      <h2 mat-card-title >Hospital Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input title="email" matInput formControlName="email" type="email" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password</mat-label>
          <input title="password" matInput formControlName="password" type="password" required>
        </mat-form-field>
  
        <button mat-raised-button color="primary" class="w-100" type="submit">Login</button>
        <div >
          <a routerLink="/register">Don't have an account? Register</a>
        </div>
      </form>
    </mat-card>
  </div>
