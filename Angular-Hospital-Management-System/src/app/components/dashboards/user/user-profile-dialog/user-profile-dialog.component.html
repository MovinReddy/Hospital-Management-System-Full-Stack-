<h2 mat-dialog-title>User Details</h2>
<mat-dialog-content>
  <img [src]="data.user.photoURL || 'images/profile.png'" alt="Profile Photo" class="profile-image">
  <div class="user-details">
    <div><strong>Name:</strong> {{ data.user.firstName }} {{ data.user.middleName }} {{ data.user.lastName }}</div>
    <div><strong>Email:</strong> {{ data.user.email }}</div>
    <div><strong>Phone:</strong> {{ data.user.phone }}</div>
    <div><strong>Gender:</strong> {{ data.user.gender || 'Not specified' }}</div>
    <div><strong>Date of Birth:</strong> {{ data.user.dateOfBirth | date }}</div>
    <div><strong>Role:</strong> {{ data.user.role }}</div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Close</button>
  <button mat-raised-button color="primary" (click)="openUpdateDialog()">
    <mat-icon>edit</mat-icon> Edit Profile
  </button>
</mat-dialog-actions>
