<div class="auth-container">
    <div class="auth-card">
      <h2>Doctor Login</h2>
      
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input title="email" matInput type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input title="password" matInput type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
    </div>
  </div>
