<h2 mat-dialog-title>Staff Profile</h2>
<mat-dialog-content>
  <div class="profile-details">
    <img [src]="data.staff.photoURL || 'images/profile.png'" class="profile-img" alt="Profile Photo">
    <div><b>Name:</b> {{ data.staff.firstName }} {{ data.staff.lastName }}</div>
    <div><b>Email:</b> {{ data.staff.email }}</div>
    <div><b>Phone:</b> {{ data.staff.phone }}</div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Close</button>
  <button mat-raised-button color="primary" (click)="openEditDialog()">
    <mat-icon>edit</mat-icon> Edit Profile
  </button>
</mat-dialog-actions>
